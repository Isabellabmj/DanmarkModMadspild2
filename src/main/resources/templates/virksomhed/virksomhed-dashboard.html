<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Virksomhed Dashboard</title>
    <link rel="stylesheet" href="css/virksomhed/virksomhed.css">
    <link rel="stylesheet" href="/css/virksomhed/virksomhed-dashboard.css">
</head>
<body>



<div class="button-container">
    <form th:action="@{/virksomhed-administrer-varer}" method="get">
        <button type="submit" class="btn">Administrer Varer</button>
    </form>
</div>



<div class="home-button-container">
    <form th:action="@{/static}" method="get">
        <button type="submit" class="home-button">
            <img src="/images/index/KorrektLogo.png" alt="Home" class="home-logo">
        </button>
    </form>
</div>

<div class="main-container">
    <h2>Virksomheds Dashboard</h2>

    <div th:if="${succesbesked}" class="succesbesked">
        <p th:text="${succesbesked}"></p>
    </div>

    <form th:action="@{/registrer-overskudsvare}" method="post" class="form-container">
        <div class="form-group">
            <label for="varenavn">Varenavn:</label>
            <input type="text" id="varenavn" name="varenavn" required>
        </div>

        <div class="form-group">
            <label for="udloebsDato">Udløbsdato:</label>
            <input type="date" id="udloebsDato" name="udloebsDato" required>
        </div>

        <div class="form-group">
            <label for="antal">Antal:</label>
            <input type="number" id="antal" name="antal" min="1" required>
        </div>

        <div class="form-group submit-button-wrapper">
            <button type="submit">Registrer Vare</button>
        </div>
        <div class="error-message" th:if="${fejlbesked}" th:text="${fejlbesked}"></div>
    </form>

    <div class="registered-items">
        <h3>Registrerede Varer</h3>
        <ul>
            <li th:each="vare : ${varer}" th:text="|${vare.varenavn} - ${vare.udloebsDato} - ${vare.antal} stk|"></li>
        </ul>
    </div>
</div>





<footer class="footer">
    <p>© 2025 Danmark Mod Madspild</p>
</footer>

</body>
</html>
